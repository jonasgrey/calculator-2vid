<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Jonas Grey</title>
</head>
<body>
    <div class="main">
        <button class="result">
            <span id="screen">WELCOME TO CALCULATOR</span>
        </button>
        <button class="clear" onclick="cleared('c')">c</button>
        <button class="equal" onclick="equal('=')">=</button>
        <button class="dott" onclick="num('.')">.</button>
        <button class="z0" onclick="num('0')">0</button>
        <button class="z1" onclick="num('1')">1</button>
        <button class="z2" onclick="num('2')">2</button>
        <button class="z3" onclick="num('3')">3</button>
        <button class="z4" onclick="num('4')">4</button>
        <button class="z5" onclick="num('5')">5</button>
        <button class="z6" onclick="num('6')">6</button>
        <button class="z7" onclick="num('7')">7</button>
        <button class="z8" onclick="num('8')">8</button>
        <button class="z9" onclick="num('9')">9</button>
        <button class="p" onclick="opera('+')">+</button>
        <button class="mi" onclick="opera('-')">-</button>
        <button class="mu" onclick="opera('*')">*</button>
        <button class="d" onclick="opera('/')">/</button>
    </div>
</body>
</html>
